<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Debug Form Test</h1>
    
    <form id="testForm">
        <label for="topic">Research Topic:</label><br>
        <input type="text" id="topic" name="topic" value="machine learning" style="width: 300px; padding: 5px;"><br><br>
        <button type="submit">Start Research</button>
    </form>
    
    <div id="debug" class="debug">
        <h3>Debug Log:</h3>
        <div id="log"></div>
    </div>
    
    <div id="results" style="display: none;">
        <h3>Results:</h3>
        <pre id="resultsContent"></pre>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            log('Form submitted');
            
            const topic = document.getElementById('topic').value.trim();
            log(`Topic: "${topic}"`);
            
            if (!topic) {
                log('No topic provided', 'error');
                return;
            }
            
            try {
                log('Sending request to /research...');
                
                const response = await fetch('/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic: topic })
                });
                
                log(`Response status: ${response.status}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    log('Research completed successfully!', 'success');
                    log(`Papers: ${data.papers ? data.papers.length : 0}`);
                    log(`Citations: ${data.citations ? data.citations.length : 0}`);
                    
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('resultsContent').textContent = JSON.stringify(data, null, 2);
                } else {
                    log(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
            }
        });
        
        log('Debug form loaded');
    </script>
</body>
</html>
