<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Citations - Research System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .citation-card {
            border-left: 4px solid #007bff;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .citation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .citation-text {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-card {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .journal-badge {
            background-color: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
            display: inline-block;
        }
        .year-badge {
            background-color: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .bibitem-key {
            background-color: #ffc107;
            color: #212529;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-quote-right"></i> Enhanced Citations System
            </span>
            <a href="/" class="btn btn-outline-light">
                <i class="fas fa-home"></i> Back to Research
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Research Input -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-search"></i> Generate Custom Citations
                        </h5>
                        <form id="citationForm">
                            <div class="mb-3">
                                <label for="topic" class="form-label">Research Topic</label>
                                <input type="text" class="form-control" id="topic" 
                                       placeholder="e.g., Wiener Index in Graph Theory"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-magic"></i> Generate Citations
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" style="display: none;">
            <!-- Statistics -->
            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <h3 id="totalCitations">0</h3>
                        <small>Total Citations</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <h3 id="uniqueJournals">0</h3>
                        <small>Unique Journals</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <h3 id="yearRange">-</h3>
                        <small>Year Range</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <h3 id="filteredCount">0</h3>
                        <small>Filtered Results</small>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="filter-section">
                        <h5><i class="fas fa-filter"></i> Filter Citations</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="journalFilter" class="form-label">Journal Name</label>
                                <select class="form-select" id="journalFilter">
                                    <option value="">All Journals</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="yearFilter" class="form-label">Year</label>
                                <select class="form-select" id="yearFilter">
                                    <option value="">All Years</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="formatFilter" class="form-label">Reference Format</label>
                                <select class="form-select" id="formatFilter">
                                    <option value="custom">Custom Format (Default)</option>
                                    <option value="bibtex">BibTeX</option>
                                    <option value="apa">APA</option>
                                    <option value="ieee">IEEE</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button class="btn btn-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times"></i> Clear Filters
                                </button>
                                <button class="btn btn-success" onclick="downloadFiltered()">
                                    <i class="fas fa-download"></i> Download Filtered
                                </button>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-info" onclick="downloadAll()">
                                    <i class="fas fa-file-download"></i> Download All Citations
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Citations Display -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-list"></i> Generated Citations
                                <span class="badge bg-primary ms-2" id="displayCount">0</span>
                            </h5>
                            <div id="citationsContainer">
                                <!-- Citations will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5>Generating Custom Citations...</h5>
            <p>Searching papers and formatting references</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allCitations = [];
        let filteredCitations = [];

        document.getElementById('citationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value.trim();
            if (!topic) return;
            
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/generate-custom-citations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic: topic })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    allCitations = data.citations;
                    filteredCitations = [...allCitations];
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });

        function displayResults(data) {
            // Show results section
            document.getElementById('results').style.display = 'block';
            
            // Update statistics
            document.getElementById('totalCitations').textContent = data.stats.total_citations;
            document.getElementById('uniqueJournals').textContent = data.stats.unique_journals;
            document.getElementById('yearRange').textContent = data.stats.year_range;
            document.getElementById('filteredCount').textContent = filteredCitations.length;
            
            // Populate filter options
            populateFilters(data.stats);
            
            // Display citations
            displayCitations(filteredCitations);
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function populateFilters(stats) {
            // Populate journal filter
            const journalFilter = document.getElementById('journalFilter');
            journalFilter.innerHTML = '<option value="">All Journals</option>';
            
            stats.top_journals.forEach(([journal, count]) => {
                const option = document.createElement('option');
                option.value = journal;
                option.textContent = `${journal} (${count})`;
                journalFilter.appendChild(option);
            });
            
            // Populate year filter
            const yearFilter = document.getElementById('yearFilter');
            yearFilter.innerHTML = '<option value="">All Years</option>';
            
            Object.keys(stats.year_distribution).sort().reverse().forEach(year => {
                const count = stats.year_distribution[year];
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year} (${count})`;
                yearFilter.appendChild(option);
            });
            
            // Add filter event listeners
            journalFilter.addEventListener('change', applyFilters);
            yearFilter.addEventListener('change', applyFilters);
            document.getElementById('formatFilter').addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const journalFilter = document.getElementById('journalFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const formatFilter = document.getElementById('formatFilter').value;
            
            filteredCitations = allCitations.filter(citation => {
                let matches = true;
                
                if (journalFilter && !citation.journal_name.toLowerCase().includes(journalFilter.toLowerCase())) {
                    matches = false;
                }
                
                if (yearFilter && citation.year.toString() !== yearFilter) {
                    matches = false;
                }
                
                return matches;
            });
            
            document.getElementById('filteredCount').textContent = filteredCitations.length;
            displayCitations(filteredCitations, formatFilter);
        }

        function displayCitations(citations, format = 'custom') {
            const container = document.getElementById('citationsContainer');
            document.getElementById('displayCount').textContent = citations.length;
            
            if (citations.length === 0) {
                container.innerHTML = '<p class="text-muted">No citations match the current filters.</p>';
                return;
            }
            
            const citationsHtml = citations.map((citation, index) => `
                <div class="citation-card card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <span class="bibitem-key">${citation.bibitem_key}</span>
                                <span class="journal-badge">${citation.journal_name}</span>
                                <span class="year-badge">${citation.year}</span>
                            </div>
                            <div>
                                ${citation.paper_url ? `
                                    <a href="${citation.paper_url}" target="_blank" class="btn btn-sm btn-outline-primary me-2">
                                        <i class="fas fa-external-link-alt"></i> View Paper
                                    </a>
                                ` : ''}
                                <button class="btn btn-sm btn-outline-secondary" onclick="copyCitation(${index})">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                        </div>
                        
                        <div class="citation-text">
                            ${getCitationText(citation, format)}
                        </div>
                        
                        <div class="mt-2">
                            <small class="text-muted">
                                <strong>Authors:</strong> ${citation.formatted_authors}<br>
                                <strong>Title:</strong> ${citation.formatted_title}
                            </small>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = citationsHtml;
        }

        function getCitationText(citation, format) {
            switch(format) {
                case 'bibtex':
                    return citation.original_paper ? generateBibTeX(citation.original_paper, citation.bibitem_key) : citation.bibitem_citation;
                case 'apa':
                    return citation.original_paper ? generateAPA(citation.original_paper) : citation.bibitem_citation;
                case 'ieee':
                    return citation.original_paper ? generateIEEE(citation.original_paper) : citation.bibitem_citation;
                default:
                    return citation.bibitem_citation;
            }
        }

        function generateBibTeX(paper, key) {
            const authors = paper.authors.join(' and ');
            return `@article{${key},
  title={${paper.title}},
  author={${authors}},
  journal={${paper.venue}},
  year={${paper.year}}${paper.doi ? `,
  doi={${paper.doi}}` : ''}
}`;
        }

        function generateAPA(paper) {
            const authors = paper.authors.length === 1 ? paper.authors[0] :
                           paper.authors.length === 2 ? `${paper.authors[0]} & ${paper.authors[1]}` :
                           `${paper.authors[0]} et al.`;
            return `${authors} (${paper.year}). ${paper.title}. ${paper.venue}.`;
        }

        function generateIEEE(paper) {
            const authors = paper.authors.join(', ');
            return `${authors}, "${paper.title}," ${paper.venue}, ${paper.year}.`;
        }

        function copyCitation(index) {
            const citation = filteredCitations[index];
            const format = document.getElementById('formatFilter').value;
            const text = getCitationText(citation, format);
            
            navigator.clipboard.writeText(text).then(() => {
                // Show success feedback
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('btn-success');
                button.classList.remove('btn-outline-secondary');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('btn-success');
                    button.classList.add('btn-outline-secondary');
                }, 2000);
            });
        }

        function clearFilters() {
            document.getElementById('journalFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('formatFilter').value = 'custom';
            filteredCitations = [...allCitations];
            document.getElementById('filteredCount').textContent = filteredCitations.length;
            displayCitations(filteredCitations);
        }

        function downloadFiltered() {
            if (filteredCitations.length === 0) {
                alert('No citations to download. Please adjust your filters.');
                return;
            }
            
            const format = document.getElementById('formatFilter').value;
            const content = generateDownloadContent(filteredCitations, format);
            const filename = `citations_filtered_${format}_${new Date().toISOString().split('T')[0]}.txt`;
            
            downloadFile(content, filename);
        }

        function downloadAll() {
            if (allCitations.length === 0) {
                alert('No citations available to download.');
                return;
            }
            
            const format = document.getElementById('formatFilter').value;
            const content = generateDownloadContent(allCitations, format);
            const filename = `citations_all_${format}_${new Date().toISOString().split('T')[0]}.txt`;
            
            downloadFile(content, filename);
        }

        function generateDownloadContent(citations, format) {
            let content = '';
            
            if (format === 'custom') {
                content = '\\begin{thebibliography}{99}\n\n';
                citations.forEach(citation => {
                    content += citation.bibitem_citation + '\n\n';
                });
                content += '\\end{thebibliography}';
            } else {
                citations.forEach(citation => {
                    content += getCitationText(citation, format) + '\n\n';
                });
            }
            
            return content;
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
